<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE MET Student Branch - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <!-- Left Side - Interactive Illustration -->
        <div class="left-side">
            <div class="illustration-container">
                <!-- Animated Stars -->
                <div class="stars-container">
                    <div class="star star-1"></div>
                    <div class="star star-2"></div>
                    <div class="star star-3"></div>
                    <div class="star star-4"></div>
                    <div class="star star-5"></div>
                </div>

                <!-- Rocket -->
                <div class="rocket-wrapper">
                    <div class="rocket">
                        <div class="rocket-body"></div>
                        <div class="rocket-window"></div>
                        <div class="rocket-fins">
                            <div class="fin fin-left"></div>
                            <div class="fin fin-right"></div>
                        </div>
                        <div class="rocket-flame">
                            <div class="flame flame-1"></div>
                            <div class="flame flame-2"></div>
                            <div class="flame flame-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Floating Points/Badges -->
                <div class="floating-points">
                    <div class="point-badge point-1">+100</div>
                    <div class="point-badge point-2">+50</div>
                    <div class="point-badge point-3">+75</div>
                </div>

                <!-- Decorative Circles -->
                <div class="decorative-circle circle-1"></div>
                <div class="decorative-circle circle-2"></div>
                <div class="decorative-circle circle-3"></div>

                <!-- Tagline -->
                <p class="tagline">Launch Your Journey<br>Compete & Win Amazing Prizes</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="right-side">
            <div class="form-container">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="logo.png" alt="IEEE MET Student Branch Logo" class="logo">
                </div>

                <!-- Sign In Form -->
                <form id="signin-form" class="form-content active">
                    <h2>Welcome Back</h2>
                    <p class="form-subtitle">Ready to compete and win?</p>
                    
                    <div class="form-group">
                        <label for="username">Your Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="Enter your name" required>
                            <span class="input-icon">üë§</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <span class="input-icon">‚úâÔ∏è</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Start Playing</span>
                        <span class="btn-icon">üöÄ</span>
                    </button>
                </form>

                <!-- Social Icons -->
                <div class="social-icons">
                    <a href="#" class="social-icon" title="Facebook">f</a>
                    <a href="#" class="social-icon" title="Twitter">ùïè</a>
                    <a href="#" class="social-icon" title="LinkedIn">in</a>
                    <a href="#" class="social-icon" title="Instagram">üì∑</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
